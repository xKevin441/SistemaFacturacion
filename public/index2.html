<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Clientes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Gestión de Clientes</h1>

  <form id="form-cliente">
    <input type="hidden" id="idCliente">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="number" id="NIT" placeholder="NIT" required>
    <input type="text" id="direccion" placeholder="Dirección" required>
    <input type="number" id="telefono" placeholder="Teléfono" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Guardar</button>
  </form>

  <h2>Lista de Clientes</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th><th>NIT</th><th>Dirección</th><th>Teléfono</th><th>Email</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-clientes"></tbody>
  </table>

  <script src="js/cliente.js"></script>
</body>
</html>
